<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaTwelve Dashboard Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <header>
      <div class="image-text">
        <span class="logo-image">
          <img src="./assets/images/alpha-logo.png" class="main-logo" alt="logo">
          <img src="./assets/images/alpha-logo-small.png" class="logo-small display-none" alt="logo-small">
        </span>

        <div class="text header-text">
          <span class="name">Alpha</span>
          <span class="profession">Twelve</span>
        </div>
      </div>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/home.svg" class="icon" alt="home">
              <span class="text aside-text">Home</span>
            </a>
          </li>
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/events.svg" class="icon" alt="events">
              <span class="text aside-text">Events</span>
            </a>
          </li>
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/speakers.svg" class="icon" alt="speakers">
              <span class="text aside-text">Speakers</span>
            </a>
          </li>
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/reports.svg" class="icon" alt="reports">
              <span class="text aside-text">Reports</span>
            </a>
          </li>
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/notifications.svg" class="icon" alt="notifications">
              <span class="text aside-text">Notifications</span>
            </a>
            <span class="notification-count centered">3</span>
          </li>
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/messages.svg" class="icon" alt="messages">
              <span class="text aside-text">Messages</span>
            </a>
          </li>
          <li class="aside-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/settings.svg" class="icon" alt="settings">
              <span class="text aside-text">Settings</span>
            </a>
          </li>
          <li class="aside-link toggle">
            <a href="#" class="link-item">
              <img src="./assets/svgs/bx-chevrons-left.svg" class="icon toggle-icon" alt="collapse">
              <img src="./assets/svgs/bx-chevrons-right.svg" class="icon toggle-icon display-none" alt="expand">
              <span class="text aside-text">Collapse</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <ul>
          <li class="mode">
            <div class="moon-sun">
              <img src="./assets/svgs/bx-moon.svg" class="icon theme-icon display-none" alt="moon">
              <img src="./assets/svgs/bx-sun.svg" class="icon theme-icon" alt="sun">
            </div>
  
            <span class="text">Dark Mode</span>
  
            <div class="toggle-switch centered">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <section class="home">
    <div class="text">Dashboard</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
